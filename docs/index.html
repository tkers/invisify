<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      input[type='checkbox'] {
        display: none;
      }
      label span {
        color: transparent;
        background-color: #ccc;
      }
      label:hover span {
        background-color: #ddd;
      }
      label :checked + span {
        color: #000000;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <main><h3>Part 1 &#8212; The Manor</h3>
<p>Your first goal should be investigating the crime scene and understanding
what has happened. That means finding the body that was reported,
examining it, and investigating the rest of the manor.</p>
<p><strong>&rsaquo; How do I get into the manor?</strong></p>

<ol>
  <li>
    <label>
      <input type="checkbox" />
      <span>Reach the front door by going North</span>
    </label>
  </li>
  <li>
    <label>
      <input type="checkbox" />
      <span>Have you asked the sarge about the door?</span>
    </label>
  </li>
  <li>
    <label>
      <input type="checkbox" />
      <span>Simply knock on the front door</span>
    </label>
  </li>
</ol></main>
  </body>
</html>
